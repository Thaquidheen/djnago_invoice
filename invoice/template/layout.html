<html lang="en">
  <head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        {% if user.is_authenticated %}
        <a class="navbar-brand text-light" href="{% url 'index' %}">Your Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon  " style="color: aliceblue;background-color: rgb(199, 255, 255);" ></span>
        </button>
        <div class="collapse navbar-collapse"  id="navbarNav">
          <ul class="navbar-nav ml-auto">
          
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="{% url 'invoicegenerate' %}">Generate Invoice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'additem' %}">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'addcustomer' %}">Add Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'report' %}">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
            </li>

            {% else %}
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'login' %}">My Account</a>
            </li>
            {% endif %}
       
          </ul>
        </div>
      </div>
    </nav>

    {% block content  %}
