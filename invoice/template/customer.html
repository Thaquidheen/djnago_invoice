{% extends "layout.html" %}

{% block title %}
customer
{% endblock %}


{% block content %}
{% load static %}

<div class="container mt-3">
    <form action="" method="post" class="mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            <label for="item" class="form-label">Customer Name</label>
            <input type="text" class="form-control" name="customer_name" placeholder="Enter Name" required>
        </div>
        <div class="mb-3">
            <label for="item" class="form-label">Customer Number</label>
            <input type="text" class="form-control" name="customer_number" placeholder="Enter Number" required>
        </div>
        <button  type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
