{% extends "layout.html" %}

{% block title %}
Invoice Generating
{% endblock %}





{% block content %}
{% load static %}
<div class="container">
    <h2>Generate Invoice</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="customer">Customer Name:</label>
                <select name="customer" id="customer" class="form-control">
                    <option value="customer1">Customer 1</option>
                    <option value="customer2">Customer 2</option>
                    <!-- Add more customer options here -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="invoice-date">Invoice Date:</label>
                <input type="date" name="invoice-date" id="invoice-date" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" name="invoice-number" id="invoice-number" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="item">Item:</label>
                <select name="item[]" class="form-control">
                    <option value="item1">item 1</option>
                    <option value="item2">item 2</option>
                    <option value="item3">item 3</option>
                    <!-- Add more item options here -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="thickness">Thickness:</label>
                <select name="thickness[]" class="form-control">
                    <option value="thickness1">Thickness 1</option>
                    <option value="thickness2">Thickness 2</option>
                    <option value="thickness3">Thickness 3</option>
                    <!-- Add more thickness options here -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="size">Size:</label>
                <select name="size[]" class="form-control">
                    <option value="size1">Size 1</option>
                    <option value="size2">Size 2</option>
                    <option value="size3">Size 3</option>
                    <!-- Add more size options here -->
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="quantity">Quantity:</label>
                <input type="text" name="quantity[]" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <label for="rate">Rate:</label>
                <input type="text" name="rate[]" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <label for="amount">Amount:</label>
                <input type="text" name="amount[]" class="form-control">
            </div>
            <!-- Add more fields as needed -->
        </div>
        <div class="total-amount">
            Total Amount: $<span id="total-amount">0.00</span>
        </div>
        <input type="submit" value="Generate Invoice" class="btn btn-primary mt-3">
    </form>
</div>
    
 

{% endblock %}
